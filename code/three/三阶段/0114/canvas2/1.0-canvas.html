           var a =  p*2/n;

           console.log(a);
           c.beginPath();
           c.moveTo(x,y);

           for(let i=0;i<n;i++){
               c.lineTo(x+Math.cos(startAngle+a*i)*r,y-Math.sin(startAngle+a*i)*r);
           }
           c.lineWidth = 2;
           c.strokeStyle = "deeppink";
           c.stroke();
           c.closePath();
        }
