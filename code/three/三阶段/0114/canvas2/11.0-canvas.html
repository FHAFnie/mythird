<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
    <style>
        html,body{
            width:100%;
            height:100%;
        }
        canvas{
           
            border:1px solid #000;
            margin:40px auto;
            display: block;
        }
        h1{
            width:100%;
            height:60px;
            line-height: 60px;
            text-align: center;
            background: -webkit-linear-gradient(left,red 20%,green 50%,blue 70%,yellow 100%);
        }
        *{
            padding:0;
            margin:0;
        }
        #box{
            width:100%;
            height: 400px;
            background: orange;
            color:#fff;
            font-size: 80px;
            text-align: center;
            line-height: 400px;
            position: relative;
            overflow: hidden;
            border:1px solid red;
            box-sizing: border-box;
        }
        
    </style>
</head>
<body>
    <h1>save</h1>
    <canvas width=800 height=400 id="mycanvas" class="mycanvas" name="mycanvas" >浏览器不支持 canvas 标签 </canvas> 
  

    <script>
        var mycanvas = document.getElementById("mycanvas")
        var c = mycanvas.getContext("2d");
        

        var P = Math.PI;


        c.beginPath();
        c.fillStyle = "purple";
        c.fillRect(100,100,200,100);
        c.closePath();
        
        var t = 0;
        setInterval(()=>{
            t+=P/100;
            c.beginPath();
            c.clearRect(0,0,800,400);
            c.save();
            c.translate(500,150);
            c.rotate(t);
            c.fillStyle = "yellowgreen";
            c.fillRect(-100,-50,200,100);
            c.restore();
            c.closePath();

        },50)
  
        c.beginPath();
        c.moveTo(0,0);
        c.lineTo(0,400);
        c.strokeStyle = "red";
        c.stroke();
        c.closePath();
    


    </script>
</body>
</html>
