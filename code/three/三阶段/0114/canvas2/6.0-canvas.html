<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
    <style>
        canvas{
            border:1px solid #000;
            margin:30px auto;
            display: block;
        }
        h1{
            width:100%;
            height:60px;
            line-height: 60px;
            text-align: center;
            background: -webkit-linear-gradient(left,red 20%,green 50%,blue 70%,yellow 100%);
        }
    </style>
</head>
<body>
    <h1>wuhan1807 daydayup</h1>
    <canvas width=800 height=400  id="mycanvas" class="mycanvas" name="mycanvas" >浏览器不支持 canvas 标签 </canvas>
  

    <script>
        var mycanvas = document.getElementById("mycanvas")
        var c = mycanvas.getContext("2d");
        
        
        c.beginPath();
        c.fillStyle = "purple";
        c.fillRect(50,50,200,100);
        c.closePath();
        
        // globalCompositeOperation  新旧图像组合 type 
        var opt = new Array(
        'source-over',
        'source-atop',
        'source-in',
        'source-out',   // 只绘制  新图  
        'destination-over',
        'destination-atop',
        'destination-in',
        'destination-out',   // 只绘制 旧图   
        'lighter',
        'xor',
        'copy');

        c.beginPath();
        c.arc(250,150,100,0,Math.PI*2);
        c.fillStyle = "yellow";
        // c.globalCompositeOperation = opt[7];
        c.shadowBlur = 100;
        c.shadowColor = "red";
        c.shadowOffsetX = 0;
        c.shadowOffsetY = 0;

        c.fill();
        c.closePath();
    </script>
</body>
</html>
