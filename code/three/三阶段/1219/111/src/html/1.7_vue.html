<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title  >vue</title>
    <script src="../js/vue.js"></script>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <h2>{{title }}</h2>
        <h2 v-if="ok"> wh1807 daydayup == OK</h2>
        <h2 v-else> 努力学习 好好休息  </h2>

        <h2 v-if="type=='A'">我们需要 学 好 vue </h2>
        <h2 v-else-if="type=='B'">我们精通  react  </h2>
        <h2 v-else-if="type=='C'">我们熟练掌握    angular4.0  </h2>
        <h2 v-else>我们熟练掌握    微信小程序     </h2>

        <template v-if="ok">
            <h2>hello vue </h2>
            <h2>每天不要迟到早退 </h2>
        </template>


        <h3 v-show="show"> 今天的阳光很迷人--- sun  </h3>

    </div>
    <!-- 
       v-if 
       v-else
       v-else-f

       v-show   

       v-if 是“真正”的条件渲染 如果在初始渲染时条件为假，则什么也不做——直到条件第一次变为真时，
       才会开始渲染条件块  v-if 是  惰性的 

       v-show 不管初始条件是什么，元素总是会被渲染，并且只是简单地基于 CSS 进行切换
 
       v-if 有更高的切换开销     适用不频繁切换
       v-show 有更高的初始渲染开销   频繁的显示隐藏 

       v-hide 

       
     -->
    <script>

        const vm = new Vue({
          data:{   // data 属性 
              title:"v-if  && v-else v-show   ",
              ok:true,
              type:"C",
              show:true
          },

          mounted(){
              document.querySelector("title").innerHTML = this.title;

          }
        }).$mount("#app")



    </script>
</body>
</html>
