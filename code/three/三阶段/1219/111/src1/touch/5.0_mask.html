<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://47.94.208.182/base/js/jquery-1.10.1.min.js"></script>
    <title>点击穿透 </title>
    <style>
        #app{
            width:100%;
            height:300px;
            margin-top:200px;
            background: yellowgreen;
            display: block;
        }

        #mask{
            position: absolute;
            top:0;
            left:0;
            width:100%;
            height:100vh;
            background: rgba(0, 0, 0, .4);
        }
    </style>
</head>
<body>
    
    <div id="app" >
        需要用户点击触发事件 点击我跳转  进入 6.0_mask.html
    </div>

    <div id="mask">
        我是 蒙层 点击我隐藏
    </div>

    <script>
        // touch
        $("#mask").on("touchstart",function(){
            $(this).hide();
        })
        
        // click
        $("#app").on("click",()=>{
            $("#app").css("background",'blue');
            window.location.href = "./6.0_mask.html"
        })
    </script>
</body>
</html>
