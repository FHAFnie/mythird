<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <style>
        label{
            display: block;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <h3>login - login - {flag}</h3>
        <div class="{infoClass}">
            欢迎  {username}  -  {password}

            <label >

            </label>
        </form>
    </div>
</body>
